<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 style="text-align:center;">Welcome to the Watch Shop ðŸ•’</h1>

\  <section id="loginSection" style="display: none;">
    <h2 style="text-align: center;">Login to Continue</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <div class="gallery" id="mainGallery">
    <div class="watch-card">
      <img src="images/classic leather.jpeg" alt="Mens" onclick="startLogin('mens')" />
      <p>Mens Watches</p>
    </div>
    <div class="watch-card">
      <img src="images/Women watch/Women watch b.jpeg" alt="Womens" onclick="startLogin('womens')" />
      <p>Womens Watches</p>
    </div>
    <div class="watch-card">
      <img src="images/Kids watch.jpeg" alt="Kids" onclick="startLogin('kids')" />
      <p>Kids Watches</p>
    </div>
  </div>

  <div class="gallery" id="categoryGallery" style="display: none;"></div>

  <div class="details" id="detailsSection" style="display: none;">
    <h2>Watch Details</h2>
    <img id="watchImage" src="" alt="Watch" />
    <p><strong>Brand:</strong> <span id="brandName"></span></p>
    <p><strong>Warranty:</strong> <span id="warranty"></span></p>

    <button onclick="showPayment()">Order Now</button>

    <div id="paymentOptions" style="display: none;">
      <h3>Choose Payment</h3>
      <ul>
        <li><input type="radio" name="payment" /> Cash on Delivery</li>
        <li><input type="radio" name="payment" /> UPI</li>
        <li><input type="radio" name="payment" /> Card</li>
      </ul>
      <button onclick="confirmOrder()">Confirm Order</button>
    </div>
  </div>

  
  <div class="thanks" id="thankYouSection" style="display: none;">
    <h1>âœ… Thank You for Shopping!</h1>
    <p>Your order has been placed successfully.</p>
    <button onclick="goHome()">Return to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
